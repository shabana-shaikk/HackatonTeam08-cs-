<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Best Performing Student Recognition</title>
</head>
<body>
    <h1>Best Performing Students Recognition System</h1>
    <form id="studentForm">
        <label for="name">Student Name:</label>
        <input type="text" id="name" required>
        <label for="batch">Batch:</label>
        <input type="text" id="batch" required>
        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" step="0.01" required>
        <label for="hackathons">Hackathons:</label>
        <input type="number" id="hackathons" required>
        <label for="presentations">Presentations:</label>
        <input type="number" id="presentations" required>
        <label for="assists">Assists:</label>
        <input type="number" id="assists" required>
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
